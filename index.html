<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College_Timetable</title>
    <style>
        body, html {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1414124488080-0188dcbb8834?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
        .app-container {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0px 50px 0 rgba(255, 255, 255, 0.55);
            width: auto;
            max-width: auto;
            height: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            position: center;

        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20%;
            background-color: #ffffff;
            position: center;
        }
        .timetable {
            flex-grow: 1;
            overflow-x: auto;
            overflow-y: auto;
            padding: 0px;
            border-radius: 15px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 2px 5px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            color: rgb(255, 255, 255);
            font-size: 12px;
        }
        th {
            font-weight: bold;
            opacity: 0.7;
        }
        td {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .current {
            background: rgba(3, 107, 0, 0.5);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        .break {
            background: rgb(255, 255, 255);
            color: black;
        }
        .time-column {
            width: 70px;
        }
        #message {
            margin-top: auto;
            text-align: center;
            padding: 8px;
            color: white;
            font-size: 16px;
        }
        
        @media (max-width: 400px) {
            th, td {
                font-size: 10px;
                padding: 6px;
            }
            .time-column {
                width: 60px;
            }
            #message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="user-profile">
                <div class="user-avatar"></div>
                <h2>Yash Raj</h2>
            </div>
            <div id="current-day-time"></div>
        </div>

        <div class="timetable">
            <table>
                <tr>
                    <th class="time-column">Time</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
                <!-- Timetable rows will be dynamically inserted here -->
            </table>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const timetableData = [
            { time: "09:00-09:50", mon: "FX II", tue: "FX II", wed: "FX II", thu: "Facial Animation", fri: "Facial Animation" },
            { time: "10:00-10:50", mon: "Sculpting", tue: "Sculpting", wed: "Sculpting", thu: "Adv Compositing II", fri: "Adv Compositing II" },
            { time: "11:00-11:50", mon: "Prod. for anim. short film", tue: "Prod. for anim. short film", wed: "Prod. for anim. short film", thu: "Animation Showreel", fri: "Animation Showreel" },
            { time: "12:00-12:50", mon: "BREAK", tue: "BREAK", wed: "BREAK", thu: "BREAK", fri: "BREAK" },
            { time: "01:00-02:50", mon: "Adv Compositing II", tue: "Adv 3D Animation", wed: "Adv 3D Animation", thu: "Adv 3D Animation", fri: "Minor Project - IV" },
            { time: "03:00-03:50", mon: "Adv Compositing II", tue: "Adv 3D Animation", wed: "Adv 3D Animation", thu: "Adv 3D Animation", fri: "BREAK" }
        ];

        function populateTimetable() {
            const table = document.querySelector('table');
            timetableData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="time-column">${row.time}</td>
                    <td>${row.mon}</td>
                    <td>${row.tue}</td>
                    <td>${row.wed}</td>
                    <td>${row.thu}</td>
                    <td>${row.fri}</td>
                `;
                table.appendChild(tr);
            });
        }

        function updateCurrentClass() {
            const now = new Date();
            const day = now.getDay();
            const time = now.getHours() * 60 + now.getMinutes();
            const messageEl = document.getElementById('message');

            document.querySelectorAll('td').forEach(td => td.classList.remove('current'));

            if (time < 9 * 60 || time > 15 * 60 + 50) {
                messageEl.textContent = "No ongoing classes";
            } else {
                if (day >= 1 && day <= 5) {
                    const rowIndex = timetableData.findIndex(row => {
                        const [start, end] = row.time.split('-');
                        const [startHour, startMin] = start.split(':').map(Number);
                        const [endHour, endMin] = end.split(':').map(Number);
                        let startTime = startHour * 60 + startMin;
                        let endTime = endHour * 60 + endMin;
                        
                        return time >= startTime && time < endTime;
                    });

                    if (rowIndex !== -1) {
                        const currentCell = document.querySelector(`table tr:nth-child(${rowIndex + 2}) td:nth-child(${day + 1})`);
                        currentCell.classList.add('current');

                        if (currentCell.textContent.includes('BREAK')) {
                            messageEl.textContent = "Enjoy the break!";
                        } else {
                            messageEl.textContent = "";
                        }
                    }
                }
            }

            document.getElementById('current-day-time').textContent = now.toLocaleString('en-US', { weekday: 'long', hour: 'numeric', minute: '2-digit', hour12: true });
        }

        populateTimetable();
        updateCurrentClass();
        setInterval(updateCurrentClass, 60000);
    </script>
</body>
</html>
