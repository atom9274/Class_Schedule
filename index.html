<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College_Timetable</title>
    <style>
        body, html {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://plus.unsplash.com/premium_photo-1663054248129-5a1d394a98a1?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
        .app-container {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(2px);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 100px 0 rgba(0, 0, 0, 0.58);
            width: 95%; /* Changed from 100% to 90% */
            max-width: 380px; /* Increased from 330px for better desktop view */
            height: auto; /* Changed from fixed height */
            min-height: 50vh; /* Added to ensure minimum height */
            display: flex;
            flex-direction: column;
            margin: 0 auto; 
        }
       .img  {
         max-width: 100%;
         height: auto;
        }
        .header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
}

.user-profile {
    text-align: center;
}

.user-profile h2 {
    margin: 5px 0;
}
        
         .timetable {
    flex-grow: 1;
    overflow-y: ;
    padding: 0px;
    border-radius: 15px;
}
        table {
    width: 100%;
    table-layout: fixed;
    border-collapse: separate;
    border-spacing: 2px;
}
        th, td {
    padding: 2px;
    background: rgba(255, 255, 255, 0.22);
            color: rgb(255, 255, 255);
    text-align: center;
    font-size: 20px;
    word-wrap: normal;
    overflow-wrap: normal;
}

        th {
            font-weight: 800;
            opacity: 100;
            border-radius: 7px
        }
        td {
            height: 50px;
            overflow: hidden;
              backdrop-filter: blur(20px);
              background: rgba(166, 166, 166, 0.05);
            text-overflow: ellipsis;
            white-space: nowrap;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .current {
            background: rgba(3, 107, 0, 0.5);
            box-shadow: 0 4px 15px rgb(242, 255, 0);
        }
        .break {
            background: rgb(255, 255, 255);
            color: black;
        }
        .time-column {
    width: 40px;
}
        }
        #message {
            margin-top: auto;
            text-align: center;
            padding: 8px;
            color: white;
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
    .app-container {
        width: 100%;
        padding: 0px;
    }
    
    th, td {
        font-size: 12px;
        padding: 0px 0px;
    }
    
    .time-column {
        width: 64px;
    }
    
    #message {
        font-size: 30px;
        position: center;
    }
    
    .header h2 {
        font-size: 18px;
    }
    
    #current-day-time {
        font-size: 21px;
    }
}
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="user-profile">
                <div class="user-avatar"></div>
                <h2>Yash Raj</h2>
            </div>
            <div id="current-day-time"></div>
        </div>

        <div class="timetable">
            <table>
                <tr>
                    <th class="time-column">Time</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
                <!-- Timetable rows will be dynamically inserted here -->
            </table>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const timetableData = [
            { time: "09:00-10:50", mon: "FX II", tue: "FX II", wed: "FX II", thu: "Facial Animation", fri: "Facial Animation" },
            { time: "10:50-12:30", mon: "Sculpting", tue: "Sculpting", wed: "Sculpting", thu: "Adv Compositing II", fri: "Adv Compositing II" },
            { time: "12:30-13:20", mon: "BREAK", tue: "Prod. for anim. short film", wed: "Prod. for anim. short film", thu: "Animation Showreel", fri: "Animation Showreel" },
            { time: "13:20-14:10", mon: "Adv Compositing II", tue: "BREAK", wed: "BREAK", thu: "BREAK", fri: "BREAK" },
            { time: "14:10-15:00", mon: "Adv Compositing II", tue: "Adv 3D Animation", wed: "Adv 3D Animation", thu: "Adv 3D Animation", fri: "Minor Project - IV" },
            { time: "15:00-15:50", mon: "Minor Project - IV", tue: "Adv 3D Animation", wed: "Adv 3D Animation", thu: "Adv 3D Animation", fri: "BREAK" }
        ];

        function populateTimetable() {
    const table = document.querySelector('table');
    timetableData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="time-column">${row.time}</td>
            <td>${optimizeText(row.mon)}</td>
            <td>${optimizeText(row.tue)}</td>
            <td>${optimizeText(row.wed)}</td>
            <td>${optimizeText(row.thu)}</td>
            <td>${optimizeText(row.fri)}</td>
        `;
        table.appendChild(tr);
    });
}

function optimizeText(text) {
    if (text.length > 15) {
        return text.split(' ').map(word => word.substring(0, 3) + '.').join('<br>');
    }
    return text;
}

        function updateCurrentClass() {
    const now = new Date();
    const day = now.getDay();
    const time = now.getHours() * 60 + now.getMinutes();
    const messageEl = document.getElementById('message');

    document.querySelectorAll('td').forEach(td => td.classList.remove('current'));

    if (time < 9 * 60 || time > 15 * 60 + 50 || day === 0 || day === 6) {
        messageEl.textContent = "No ongoing classes";
    } else {
        const dayIndex = day - 1; // Adjust for Monday being the first day in the table
        const rowIndex = timetableData.findIndex(row => {
            const [start, end] = row.time.split('-');
            const [startHour, startMin] = start.split(':').map(Number);
            const [endHour, endMin] = end.split(':').map(Number);
            const startTime = startHour * 60 + startMin;
            const endTime = endHour * 60 + endMin;
            
            return time >= startTime && time < endTime;
        });

        if (rowIndex !== -1) {
            const currentCell = document.querySelector(`table tr:nth-child(${rowIndex + 2}) td:nth-child(${dayIndex + 2})`);
            if (currentCell) {
                currentCell.classList.add('current');
                if (currentCell.textContent.trim() === 'BREAK') {
                    messageEl.textContent = "Enjoy the break!";
                } else {
                    messageEl.textContent = `Current class: ${currentCell.textContent}`;
                }
            }
        } else {
            messageEl.textContent = "No ongoing classes";
        }
    }

    document.getElementById('current-day-time').textContent = now.toLocaleString('en-US', { weekday: 'long', hour: 'numeric', minute: '2-digit', hour12: true });
}

        populateTimetable();
        updateCurrentClass();
        setInterval(updateCurrentClass, 60000);
    </script>
</body>
</html>
