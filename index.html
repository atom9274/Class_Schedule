<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College_Timetable</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap');
        /* Basic reset and font settings for the entire document */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bg3.webp');
            background-size: cover;
            background-attachment: fixed;          
        }

        /* Styles for the container holding the timetable */
        .app-container {
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 25px 30px 0 rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            min-width: fit-content;
            height: auto;
            display: flex;
            flex-direction: column;
            margin: 0px;
        }

        /* Header styling, including the title and current day/time display */
        .header {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 10px;
        }

        /* User profile section that displays course information */
        .user-profile {
            text-align: center;
        }

        /* Course title styling */
        .user-profile h2 {
            text-shadow: 0 1px 1px rgb(0, 0, 0);
            padding: 10px;
            margin: 0;
            font-size: 30px;
            color:cornsilk;
            
            
        }

        /* Semester and schedule title styling */
        .user-profile p {
            margin-top: -15px;
            margin-bottom: 2px;
            font-size: 17px;
            text-shadow: 0 1px 1px rgb(0, 0, 0);

            font-family:  'Nunito', sans-serif;
    font-weight: 826;
            color:antiquewhite;
        }

        /* Timetable styling */
        .timetable {
            flex-grow: 1;
            overflow-y: hidden;
            border-radius: 0px;
            stroke: 20px;
        }

        /* General table styling */
        table {
            width: 100%;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            
            table-layout: fixed;
            border-collapse: separate;
            border-spacing: 1px;
        }

        /* Styling for both table headers and cells */
        th, td {
            padding: 4px;
            background: rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            text-align: center;
            border-radius: 5px;

        }

        /* Header (th) specific styling */
        th {
            font-weight: bolder;
            background: rgba(0, 0, 0, 0.72);
        }

        /* Table cell (td) specific styling */
        td {
            overflow: hidden;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter:blur(25px);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            transition: all 0.3s ease;
            
        }

        /* Highlighting the current day column */
        .current-day {
            background: rgba(255, 255, 255, 0.77);
            color: #000000;
            font-weight: 800;
        }
        
        th.time-column {
    background: rgba(255, 255, 255, 0.38); /* Distinctive color for the day name */
    color: #000000;
    }

        th.current-day {
    background: rgba(255, 251, 107, 0.7); /* Distinctive color for the day name */
    color: #000000;
            font-size: medium;
    }
        /* Highlighting the current class in progress */
        .current {
            background: rgba(79, 255, 0, 0.7);
            box-shadow: 0px 0px 10px rgb(72, 255, 0);
            color:black;
            
        }

        /* Styling for break periods */
        .break {
            background: rgb(255, 255, 255);
            color: black;
        }

        /* Styling the time column */
        .time-column {
            width: 15%;
            font-size: 13px;
            
        }

        /* Message display styling */
        #message {
                        margin-bottom: -2px;
margin-top: 5px;
            text-align: center;
            color: white;
        
            font-family: 'Nunito', sans-serif;
                font-size: 14px;
    font-weight: 600;
        }
          #current-day-time {
            text-align: left;
            color:cornsilk;
text-shadow: 0 1px 1px rgb(0, 0, 0);
            font-size: 12px;
            margin-bottom: -3px;
              margin-left: 5px;
        }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            .app-container {
                padding: 1px;
                margin: 1px;
            }
            .time-column {
                width: 17%;
                font-size: 11px;
                
            }
            th, td {
                font-size: 11px;
                padding: 5px;
                display: flexbox;
                
                
            }
            #message {
                font-size: 17px;
                margin-bottom: 5px;
                
            }
        }

        /* Tablet View Adjustments */
        @media (min-width: 768px) and (max-width: 992px) {
            .app-container {
                width: 90%;
            }
            th, td {
                font-size: 12px;
                padding: 6px;
            }
            #message {
                font-size: 25px;
            }
        }

        /* Desktop View Adjustments */
        @media (min-width: 992px) {
            .app-container {
                width: 100%;
            }
            th, td {
                width: 200px;
                font-size: 20px;
                font-weight: 800;
                padding: 30px;
            }
              .time-column {
                  width: 200px;
                  font-size: 20px;
                font-weight: 800;
            
        }
               th.current-day {
    background: rgba(255, 251, 107, 0.7); /* Distinctive color for the day name */
    color: #000000;
             font-size: 25px;
                font-weight: 800;
    }
            #message {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header section for displaying course and semester information -->
        <div class="header">
            <div class="user-profile">
                <h2>Bsc. VFX and Animation</h2>
                <p>Sem 5 schedule</p>
            </div>
            <div id="current-day-time"></div> <!-- Placeholder for current day and time display -->
        </div>

        <!-- Timetable section -->
        <div class="timetable">
            <table id="timetable">
                <tr>
                    <!-- Table headers for time and days of the week -->
                    <th class="time-column">Time</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
                <!-- Timetable rows will be dynamically inserted here -->
            </table>
        </div>

        <!-- Placeholder for current class message -->
        <div id="message"></div>
    </div>

     <script>
        // Sample timetable data containing class times and subjects for each day
        const timetableData = [
            { time: "09:00-10:50", mon: "FX II", tue: "FX II", wed: "FX II", thu: "Facial Animation", fri: "Facial Animation" },
            { time: "10:50-12:30", mon: "Sculpting", tue: "Sculpting", wed: "Sculpting", thu: "Adv Compositing-II", fri: "Adv Compositing-II" },
            { time: "12:30-13:20", mon: "BREAK", tue: "Prod. anim. Shortfilm", wed: "Prod. anim. Shortfilm", thu: "Animation Showreel", fri: "Animation Showreel" },
            { time: "13:20-14:10", mon: "Adv Compositing-II", tue: "BREAK", wed: "BREAK", thu: "BREAK", fri: "BREAK" },
            { time: "14:10-15:00", mon: "Adv Compositing-II", tue: "Adv 3D Animation", wed: "Adv 3D Animation", thu: "Adv 3D Animation", fri: "Minor Project-IV" },
            { time: "15:00-15:50", mon: "Minor Project-IV", tue: "Adv 3D Animation", wed: "Adv 3D Animation", thu: "Adv 3D Animation", fri: "BREAK" }
        ];
         
        // Mapping of short names to full names with subject codes
        const subjectMapping = {
            "FX II": "FX II [BVA3503]",
            "Facial Animation": "Facial Animation [BVA3505]",
            "Sculpting": "Sculpting [BVA3501]",
            "Adv Compositing-II": "Advance Compositing II [BVA3507]",
            "Prod. anim. Shortfilm": "Production for animation short film [BVA3515]",
            "Animation Showreel": "Animation Showreel [BVA3521]",
            "Adv 3D Animation": "Advanced 3D Animation [BVA3509]",
            "Minor Project-IV": "Minor Project - IV [BVA3506]"
        };

        // Function to dynamically populate the timetable with data
        function populateTimetable() {
            const table = document.getElementById('timetable');
            timetableData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="time-column">${row.time}</td>
                    <td>${optimizeText(row.mon)}</td>
                    <td>${optimizeText(row.tue)}</td>
                    <td>${optimizeText(row.wed)}</td>
                    <td>${optimizeText(row.thu)}</td>
                    <td>${optimizeText(row.fri)}</td>
                `;
                table.appendChild(tr);
            });
        }

        // Function to optimize the display text in each cell, handling long text
        function optimizeText(text) {
            if (text.length > 50) {
                return text.split(' ').map(word => `<span>${word}</span>`).join('<br>');
            }
            return text;
        }

   // Function to merge cells with the same content within the same column
        function mergeCells() {
            const table = document.getElementById('timetable');
            for (let col = 1; col < table.rows[0].cells.length; col++) {
                let previousCell = null;
                let rowspan = 1;
                for (let row = 1; row < table.rows.length; row++) {
                    const currentCell = table.rows[row].cells[col];
                    if (previousCell && currentCell.innerHTML === previousCell.innerHTML) {
                        rowspan++;
                        currentCell.style.display = 'none';
                        previousCell.rowSpan = rowspan;
                    } else {
                        previousCell = currentCell;
                        rowspan = 1;
                    }
                }
            }
        }

        // Function to highlight the current day in the timetable and update the message
 function highlightCurrentDay() {
    const now = new Date(); // for testing purposes-- '2024-08-06T15:15:00'
    const day = now.getDay();
    const hour = now.getHours();
    const minute = now.getMinutes();
    const timetableRows = document.querySelectorAll("#timetable tr");
    const dayColumn = day;
    const message = document.getElementById("message");

    // Reset all highlights
    timetableRows.forEach(row => {
        Array.from(row.cells).forEach(cell => {
            cell.classList.remove("current-day", "current");
        });
    });

    if (dayColumn >= 1 && dayColumn <= 5) {
        let classFound = false;
        
        // Highlight entire column for the current day
        timetableRows.forEach((row, rowIndex) => {
            if (rowIndex > 0) { // Skip the header row
                row.cells[dayColumn].classList.add("current-day");
            }
        });

        timetableRows.forEach((row, rowIndex) => {
            if (rowIndex === 0) {
                // Highlight the header for the current day
                row.cells[dayColumn].classList.add("current-day");
            } else {
                const timeRange = row.cells[0].textContent.split("-");
                const startTime = timeRange[0].split(":").map(Number);
                const endTime = timeRange[1].split(":").map(Number);

                const startHour = startTime[0];
                const startMinute = startTime[1];
                const endHour = endTime[0];
                const endMinute = endTime[1];

                if (
                    (hour > startHour || (hour === startHour && minute >= startMinute)) &&
                    (hour < endHour || (hour === endHour && minute <= endMinute))
                ) {
                    // Find the visible cell for the current day
                    let currentCell = row.cells[dayColumn];
                    while (currentCell.style.display === 'none') {
                        currentCell = timetableRows[--rowIndex].cells[dayColumn];
                    }
                    currentCell.classList.add("current");

                    const className = currentCell.textContent.trim();
                    const classTime = row.cells[0].textContent.trim();
                    if (className === "BREAK") {
                        message.textContent = "Enjoy the break!";
                    } else {
                        const fullClassName = subjectMapping[className] || className;
                        message.textContent = `Current Class: ${fullClassName}`;
                    }
                    classFound = true;
                }
            }
        });

        if (!classFound) {
            message.textContent = "No ongoing classes";
        }
    } else {
        message.textContent = "No classes on weekends";
    }

    // Update current day and time display
    const currentDayTime = document.getElementById("current-day-time");
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const currentDayName = days[day];
    const formattedTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
    currentDayTime.textContent = `${currentDayName}, ${formattedTime}`;
}


        // Initialize the timetable and highlight the current day/class when the page loads
        window.onload = function () {
            populateTimetable();
            mergeCells();
            highlightCurrentDay();
            setInterval(highlightCurrentDay, 60000); // Update every minute
        };
    </script>
</body>
</html>
